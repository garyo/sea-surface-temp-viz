name: Create Images and Make Release

on:
  workflow_dispatch:
  schedule:
    # Data is updated at 9am ET = 14:00 hrs UTC, so run just after that
    - cron: '5 14 * * *'
jobs:
  upload-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Generate graphs
      run: |
        python prune-cache.py --inplace --days 90 # Re-fetch most recent 90 days, in case of reanalysis
        python sea-surface-temps.py --mode all --dataset sst --out sst-all.png
        python sea-surface-temps.py --mode all --dataset anom --out sst-all-anom.png

    # Maps: OK if these fail; we're looking for yesterday, might not be there yet.
    - name: Generate maps
      run: |
        python sea-surface-temps.py --mode map --dataset sst --days-ago 2 --out sst-map.png || true
        python sea-surface-temps.py --mode map --dataset anom --days-ago 2 --out sst-anom-map.png || true

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: ${{ steps.date.outputs.date }}
        tag_name: ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
        body: "Latest plots as of ${{ steps.date.outputs.date }}"
        files: |
           sst-map.png
           sst-anom-map.png
           sst-all.png
           sst-all-anom.png
